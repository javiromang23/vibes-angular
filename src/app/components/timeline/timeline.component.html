<app-navbar></app-navbar>
<div class="container-fluid p-0 main">
    <main class="container d-flex flex-column">
      <div class="d-flex flex-column m-auto">
        <div class="card m-3 w-75 overflow-hidden publication" *ngFor="let publication of publications">
          <div class="card-header bg-white d-flex flex-fill border-bottom-0">
            <div class="image-wrapper">
              <div class="image-profile rounded-circle">
                <img [src]="publication.user.avatar" alt="perfil" />
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <a>{{publication.user.username}}</a>
            </div>
          </div>
          <div class="card-body p-0">
            <div class="image" *ngIf="publication.image">
              <img [src]="publication.image" alt="{{publication.title}}">
            </div>
          </div>
          <div class="card-footer bg-white border-top-0 p-0">
            <div class="panel-action p-2 pl-3 pb-1">
              <button class="btn"><i class="far fa-heart"></i></button>
              <button class="btn"><i class="far fa-comment"></i></button>
              Le gusta a <b class="bold">{{total}} personas.</b>
            </div>
            <div class="border-top d-flex">
              <textarea name="comment" id="" class="form-control border-0 comment flex-row" 
              cols="5" rows="2" placeholder="Agrega un comentario..."></textarea>
              <button class="btn submit-comment">Publicar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="m-3 profile">
      <div class="card">
        <div class="card-header">
          Hola <b *ngIf="user" class="bold">{{user.name}}</b>
        </div>
      </div>
    </div>
</div>
